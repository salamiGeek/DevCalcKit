<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式程序员计算器</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="calculator-expression"></div>
            <div class="display-row">
                <div class="display-label">HEX</div>
                <div class="hex-display">FF</div>
            </div>
            <div class="display-row">
                <div class="display-label">DEC</div>
                <div class="calculator-display">255</div>
            </div>
            <div class="display-row">
                <div class="display-label">OCT</div>
                <div class="oct-display">377</div>
            </div>
            <div class="display-row">
                <div class="display-label">BIN</div>
                <div class="binary-representation">11111111</div>
            </div>
        </div>
        
        <div class="calculator-keypad">
            <div class="hex-keys-row">
                <button class="btn hex-key">A</button>
                <button class="btn hex-key">B</button>
                <button class="btn hex-key">C</button>
                <button class="btn hex-key">D</button>
                <button class="btn hex-key">E</button>
                <button class="btn hex-key">F</button>
            </div>
            
            <div class="main-keys">
                <div class="row">
                    <button class="btn" data-action="shift">↑</button>
                    <button class="btn" data-action="clear">CE</button>
                    <button class="btn" data-action="clear">C</button>
                    <button class="btn" data-action="backspace">Back</button>
                    <button class="btn" data-action="divide">÷</button>
                </div>
                <div class="row">
                    <button class="btn" data-action="and">And</button>
                    <button class="btn digit">7</button>
                    <button class="btn digit">8</button>
                    <button class="btn digit">9</button>
                    <button class="btn" data-action="multiply">×</button>
                </div>
                <div class="row">
                    <button class="btn" data-action="or">Or</button>
                    <button class="btn digit">4</button>
                    <button class="btn digit">5</button>
                    <button class="btn digit">6</button>
                    <button class="btn" data-action="subtract">-</button>
                </div>
                <div class="row">
                    <button class="btn" data-action="not">Not</button>
                    <button class="btn digit">1</button>
                    <button class="btn digit">2</button>
                    <button class="btn digit">3</button>
                    <button class="btn" data-action="add">+</button>
                </div>
                <div class="row">
                    <button class="btn" data-action="open-paren">(</button>
                    <button class="btn" data-action="close-paren">)</button>
                    <button class="btn digit zero">0</button>
                    <button class="btn" data-action="equals">=</button>
                </div>
            </div>
        </div>
        
        <div class="calculator-footer">
            <div class="mode-selector">
                <select id="num-system">
                    <option value="10">十进制 (DEC)</option>
                    <option value="16">十六进制 (HEX)</option>
                    <option value="2">二进制 (BIN)</option>
                    <option value="8">八进制 (OCT)</option>
                </select>
                <select id="bit-width">
                    <option value="8">8位</option>
                    <option value="16">16位</option>
                    <option value="32" selected>32位</option>
                    <option value="64">64位</option>
                </select>
                <div class="sign-toggle">
                    <input type="radio" id="signed" name="sign-mode" value="signed" checked>
                    <label for="signed">有符号</label>
                    <input type="radio" id="unsigned" name="sign-mode" value="unsigned">
                    <label for="unsigned">无符号</label>
                </div>
            </div>
        </div>
    </div>
    
    <script src="src/js/calculator.js"></script>
</body>
</html>
